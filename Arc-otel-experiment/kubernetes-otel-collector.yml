apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf
  namespace: arc-primary
  labels:
    app: opentelemetry
    component: otel-collector-conf
data:
  otel-collector-config: |
    receivers:
      fluentforward:
        endpoint: 0.0.0.0:8006

    processors:
      batch:
      memory_limiter:
        # 80% of maximum memory up to 2G
        limit_mib: 1500
        # 25% of limit up to 2G
        spike_limit_mib: 512
        check_interval: 5s

    extensions:
      zpages: {}
      memory_ballast:
        # Memory Ballast size should be max 1/3 to 1/2 of memory.
        size_mib: 683    

    exporters:
      kafka/laas:
        protocol_version: 2.0.0
        brokers: kafka-service.laas.svc:9092
        topic: otel.fluent
        encoding: otlp_json

      elasticsearch/laas:
        endpoints:
        - "http://elk-service.laas.svc:9200"
        index: otel

    service:
      extensions: [zpages, memory_ballast]
      pipelines:
        logs:
          receivers: [fluentforward]
          processors: [memory_limiter, batch]
          exporters: [kafka/laas, elasticsearch/laas]
      telemetry:
        logs:
          level: debug
          development: true
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: arc-primary
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  ports:
  - name: fluent-http # Default endpoint for OpenTelemetry gRPC receiver.
    port: 8006
    protocol: TCP
    targetPort: 8006
  - name: metrics # Default endpoint for querying metrics.
    port: 8888
  selector:
    component: otel-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: arc-primary
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  selector:
    matchLabels:
      app: opentelemetry
      component: otel-collector
  minReadySeconds: 5
  progressDeadlineSeconds: 120
  replicas: 1 # Can be multiple
  template:
    metadata:
      labels:
        app: opentelemetry
        component: otel-collector
    spec:
      containers:
      - image: otel/opentelemetry-collector-contrib:0.48.0
        name: otel-collector
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 0.5
            memory: 1Gi
        ports:
        - containerPort: 55679 # Default endpoint for ZPages.
        - containerPort: 9411 # Default endpoint for Zipkin receiver.
        - containerPort: 8888  # Default endpoint for querying metrics.
        - containerPort: 8006  # fluent.
        volumeMounts:
        - name: otel-collector-config-vol
          mountPath: /etc/otelcol-contrib
        - name: otel-cluster-config-vol
          mountPath: /certs
      volumes:
        - configMap:
            name: otel-collector-conf
            items:
              - key: otel-collector-config
                path: config.yaml
          name: otel-collector-config-vol
        - configMap:
            name: otel-cluster-config
            items:
              - key: ca.crt
                path: ca.crt
              - key: fluentbit-cert.pem
                path: fluentbit-cert.pem
              - key: fluentbit-key.pem
                path: fluentbit-key.pem
          name: otel-cluster-config-vol